
<!-- Triangle -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <polygon points="100,10 40,190 160,190" fill="red" />
    <text x="100" y="100" font-size="20" fill="white" text-anchor="middle">Triangle</text>
</svg>

<!-- Circle -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <circle cx="100" cy="100" r="80" fill="blue" />
    <text x="100" y="100" font-size="20" fill="white" text-anchor="middle">Triangle</text>
</svg>

<!-- Square -->
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <rect x="20" y="20" width="160" height="160" fill="green" />
    <text x="100" y="100" font-size="20" fill="white" text-anchor="middle">Triangle</text>
</svg>
